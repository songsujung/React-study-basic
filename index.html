<!-- 버튼을 몇 번 클릭했는지 세는 어플 react js-->
<!-- element생성 코드 수정 -> createElement(오래된 방식)를 대체하는 효율적인 새로운 방식 -->
<!-- React Js : Javascript를 이용해 element를 생성하고, 이것을 HTML로 바꾸는 방식에서 효율적이다. -->
<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <!-- react import -->
    <!-- react JS는 엔진과 같은 역할 -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- react-dom은 react element를 HTML에 두는 역할(library, package 등으로 불림) -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- 브라우저에서는 JSX코드를 인식하지 못하기 때문에 인식하는 코드로 변환시켜주기 위한 코드(이 코드를 사용하는 것 외에 더 좋은 방식이 있긴 하다.) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        // event를 등록(JSX)
        // = () => ( ); : arrow function(함수)이고, 리턴값이 필요하지 않다. function Title(){return}과 같음
        // 컴포넌트를 항상 대문자로 시작해주어야한다.(중요!!!! HTML요소와 다르다라고 정의하는 것이기 때문에) Title, Button, Container
        const Title = () => (
            <h3 
                id="title" 
                onMouseEnter={() => console.log("mouse enter")}
            >
                Hello I'm a title
            </h3>
        );
        const Button = () => (
            <button 
                style={{
                    backgroundColor: "tomato"
                }}
                onClick={() => console.log("I'm clicked.")}
            >
                Click me
            </button>
        );
        /*
        // createElement : 1번째 argument는 유효한 HTML태그, 2번째 argument엔 property를 줄 수 있다.(class, id, style, event listener), 3번째 argument엔 button의 내용(content)
        const btn = React.createElement(
            "button",
            {
                onClick: () => console.log("I'm clicked."),
                style: {
                    backgroundColor: "tomato"
                }
            },
            "Click me"
        );
        */
        const Container = () => (
            <div>
                <Title />
                <Button />
            </div>
        );
        ReactDOM.render(<Container/>, root); // render : Container이라는 React element를 가지고 HTML로 만들어 배치한다는 것(사용자에게 보여준다.)
    </script>
</html>
