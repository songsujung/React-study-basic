<!-- 버튼을 몇 번 클릭했는지 세는 어플 react js-->
<!-- 현재 코드는 실제 개발할 때에 사용하는 방법이 아니다. react에 대해 이해하기 위한 단계 -->
<!-- Javascript를 이용해 element를 생성했고, 이걸 React Js가 HTML로 번역해줌 -->
<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <!-- react import -->
    <!-- react JS는 엔진과 같은 역할 -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- react-dom은 react element를 HTML에 두는 역할(library, package 등으로 불림) -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <script>
        const root = document.getElementById("root");
        const span = React.createElement(
            "span", 
            { id: "good-span", style: { color: "red" } }, 
            "Hello. I'm a span."
        ); // 1번째 argument는 유효한 HTML태그, 2번째 argument엔 property를 줄 수 있다.(class나 id, style 등을 지정), 3번째 argument엔 span의 내용
        ReactDOM.render(span, root); // render : 위의 span이라는 React element를 가지고 HTML로 만들어 배치한다는 것(사용자에게 보여준다.)
    </script>
</html>
