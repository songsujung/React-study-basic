<!-- 버튼을 몇 번 클릭했는지 세는 어플 react js(좋지 않은 방식의 예제) -->
<!-- React Js : Javascript를 이용해 element를 생성하고, 이것을 HTML로 바꾸는 방식에서 효율적이다. -->
<!DOCTYPE html>
<html>
    <body>
        <div id="root"></div>
    </body>
    <!-- react import -->
    <!-- react JS는 엔진과 같은 역할 -->
    <script src="https://unpkg.com/react@17.0.2/umd/react.production.min.js"></script>
    <!-- react-dom은 react element를 HTML에 두는 역할(library, package 등으로 불림) -->
    <script src="https://unpkg.com/react-dom@17.0.2/umd/react-dom.production.min.js"></script>
    <!-- 브라우저에서는 JSX코드를 인식하지 못하기 때문에 인식하는 코드로 변환시켜주기 위한 코드(이 코드를 사용하는 것 외에 더 좋은 방식이 있긴 하다.) -->
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <script type="text/babel">
        const root = document.getElementById("root");
        function App() {
            // React.useState 함수는 counter같은 데이터를 숫자형데이터로 건내주고, 그 데이터값을 바꿀 함수(setCounter)도 준다.
            // 데이터이름을 지정하고, 그 데이터값을 바꿀 함수명은 보통 데이터이름 앞에 set을 붙인다.(관습)
            const [counter, setCounter] = React.useState(0); // 구조분해할당, 초기값을 0으로 설정
            // const counter = data[0];
            // const setCounter = data[1];
            const onClick = () => {
                setCounter(counter + 1); // setCounter함수로 리렌더링
            }
            return(
                <div>
                    <h3>Total clicks: {counter}</h3>
                    <button onClick={onClick}>Click me</button>
                </div>
            );
        }
        ReactDOM.render(<App />, root);
    </script>
</html>
